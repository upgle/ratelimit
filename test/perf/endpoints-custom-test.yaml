# Custom performance test: Redis Cluster with implicit pipeline
# Pipeline settings: window=150us, limit=8
test_settings:
  concurrency: 100
  duration: 10s
  warmup: 2s
  connections: 10

endpoints:
  - name: "redis-cluster-pipe(150us,8)"
    type: redis
    settings:
      REDIS_SOCKET_TYPE: tcp
      REDIS_TYPE: cluster
      REDIS_URL: localhost:7001
      REDIS_POOL_SIZE: 10
      REDIS_PIPELINE_WINDOW: "150us"
      REDIS_PIPELINE_LIMIT: 8
      HOT_KEY_DETECTION_ENABLED: "false"