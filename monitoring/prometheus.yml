global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'redis-cluster'
    monitor: 'ratelimit-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Cluster Nodes
  - job_name: 'redis-cluster'
    static_configs:
      - targets:
          - 'redis-exporter-1:9121'
          - 'redis-exporter-2:9121'
          - 'redis-exporter-3:9121'
        labels:
          cluster: 'redis-cluster'
          role: 'master'

  # Ratelimit service (if exposing metrics)
  - job_name: 'ratelimit'
    static_configs:
      - targets: ['ratelimit:6070']
        labels:
          service: 'ratelimit'
